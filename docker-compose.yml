services:
  # ===== etcd Cluster =====
  etcd1:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: etcd1
    hostname: etcd1
    command:
      - etcd
      - --name=etcd1
      - --initial-advertise-peer-urls=http://etcd1:2380
      - --listen-peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://etcd1:2379
      - --listen-client-urls=http://0.0.0.0:2379
      - --initial-cluster=etcd1=http://etcd1:2380,etcd2=http://etcd2:2380,etcd3=http://etcd3:2380
      - --initial-cluster-state=new
      - --initial-cluster-token=etcd-cluster
    networks:
      - demo-network

  etcd2:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: etcd2
    hostname: etcd2
    command:
      - etcd
      - --name=etcd2
      - --initial-advertise-peer-urls=http://etcd2:2380
      - --listen-peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://etcd2:2379
      - --listen-client-urls=http://0.0.0.0:2379
      - --initial-cluster=etcd1=http://etcd1:2380,etcd2=http://etcd2:2380,etcd3=http://etcd3:2380
      - --initial-cluster-state=new
      - --initial-cluster-token=etcd-cluster
    networks:
      - demo-network

  etcd3:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: etcd3
    hostname: etcd3
    command:
      - etcd
      - --name=etcd3
      - --initial-advertise-peer-urls=http://etcd3:2380
      - --listen-peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://etcd3:2379
      - --listen-client-urls=http://0.0.0.0:2379
      - --initial-cluster=etcd1=http://etcd1:2380,etcd2=http://etcd2:2380,etcd3=http://etcd3:2380
      - --initial-cluster-state=new
      - --initial-cluster-token=etcd-cluster
    networks:
      - demo-network

  # ===== Load Balancer Nodes =====
  lb1:
    build: ./lb-node
    container_name: lb1
    hostname: lb1
    environment:
      - ETCD_NODE=http://etcd1:2379
      - LB_NODE_ID=lb1
    ports:
      - "8001:80"
      - "8401:8404"  # Stats page
    depends_on:
      - etcd1
      - etcd2
      - etcd3
    networks:
      - demo-network

  lb2:
    build: ./lb-node
    container_name: lb2
    hostname: lb2
    environment:
      - ETCD_NODE=http://etcd1:2379
      - LB_NODE_ID=lb2
    ports:
      - "8002:80"
      - "8402:8404"  # Stats page
    depends_on:
      - etcd1
      - etcd2
      - etcd3
    networks:
      - demo-network

  # ===== Backend Services =====
  backend:
    build: ./backend
    environment:
      - ETCD_ENDPOINTS=http://etcd1:2379,http://etcd2:2379,http://etcd3:2379
    depends_on:
      - etcd1
      - etcd2
      - etcd3
    networks:
      - demo-network
    deploy:
      replicas: 3

networks:
  demo-network:
    driver: bridge

